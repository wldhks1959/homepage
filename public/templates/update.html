{% extends "base.html" %}
{% block content %}
  <h1>Create a New Project</h1>
  <form action="/update/{{ project.id }}/" method="POST">
    <p><input type="text" name="title" placeholder="title" value="{{ project.title }}"></p>
    <p><textarea name="body" placeholder="body">{{ project.body }}</textarea></p>
    <p><input type="submit" value="update" class="btn-update hover active"></p>
  </form>
{% endblock %}

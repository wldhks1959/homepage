{% extends "base.html" %}
{% block content %}
  <h1>Projects</h1>
  <ul>
    {% for project in projects %}
      <li>
        <a href="/project/{{ project.id }}" class="proj_list hover">
          <h2>{{ project.title }}</h2>
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="/create" class="btn-gradient hover active">Create</a>
{% endblock %}
